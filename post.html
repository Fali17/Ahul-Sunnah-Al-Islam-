<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ahlu-Sunnah Al Islam</h1>
    </header>

    <main id="post-content">
        <!-- The full post content will be dynamically loaded here -->
    </main>

    <div class="navigation-buttons">
        <button id="back-button">Back</button>
        <button id="next-button">Next</button>
    </div>
<div class="post">
    <h2><data:post.title/></h2>
    <p><data:post.snippet/></p>
    <div class="read-more" 
         onclick="window.location.href='post.html?title=<data:post.title.escaped>'">
        Read More
    </div>
</div>
    <footer>
        <p>&copy; 2024 Ahlu-Sunnah Al Islam. All rights reserved.</p>
    </footer>

    <script src="posts3.js"></script>
</body>
</html>
