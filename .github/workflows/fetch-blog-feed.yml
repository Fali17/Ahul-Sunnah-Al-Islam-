name: Update Blogger Feed

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:     # allow manual trigger from GitHub Actions UI

jobs:
  fetch-blog-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Blogger feed and save as blogdata.json
        run: |
          curl -s "https://alsunnahalislam.blogspot.com/feeds/posts/default?alt=json" -o blogdata.json

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blogdata.json
          git diff --cached --quiet || git commit -m "Update blogdata.json from Blogger feed"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

